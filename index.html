<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Preferencias de la audiencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  </head>
  <body>
    <div class="conteiner">
      <div class="header">
        <header>
          <h1 class="title">Encuesta a la audiencia</h1>
          <p class="text-center">Muchas gracias por darnos un poco de su tiempo para ayudanos a mejorar
            nuestra programación musical.</p>
        </header>
      </div>
      <form class="formulario">
        <div class="campo1">
          <label for="" class="label-alig"
            >Selecciona el rango de edad en que te encuentras:
            <select class="form-select" aria-label="Default select example">
              <option value="1">Menor de 15 años</option>
              <option value="2">Entre 16 y 21 años</option>
              <option value="3">Entre 22 y 27 años</option>
              <option value="4">Entre 28 años y 33 años</option>
            </select>
          </label>
        </div>

        <div class="campo2">
          <label>¿De que localidad sos?</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Clorinda</option>
            <option value="2">El Colorado</option>
            <option value="3">El Espillo</option>
            <option value="4">Formosa</option>
            <option value="5">General Manuel Belgrano</option>
            <option value="6">Ibarreta</option>
            <option value="7">Ingeniero Juárez</option>
            <option value="8">Laguna Blanca</option>
            <option value="9">Laguna Naick Neck</option>
            <option value="10">Mayor Villafañe</option>
            <option value="11">Pirané</option>
            <option value="12">Riacho He Hé</option>
          </select>
        </div>

        <div class="campo3">
          <label>Género</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">No quiero decirlo</option>
          </select>
        </div>

        <div class="campo4">
          <label>¿En qué nivel de estudio te encontras?</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Primario</option>
            <option value="2">Secundario</option>
            <option value="3">Terciario</option>
          </select>
        </div>

        <div class="campo5">
          <label>¿En qué momento del día escuchas nuestra radio?</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Mañana</option>
            <option value="2">Tarde</option>
            <option value="3">Noche</option>
          </select>
        </div>

        <div class="camp6">
          <label>¿Tenés algún género musical que prefieras más?</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Pop</option>
            <option value="2">Trap</option>
            <option value="3">K-pop</option>
            <option value="4">Cumbia</option>
            <option value="5">Folklore</option>
            <option value="6">Rock Nacional</option>
            <option value="7">Regeton</option>
          </select>
        </div>

        <div class="campo7">
          <label
            >Según las músicas que más escuchas. ¿En qué idioma estan?</label
          >
          <select class="form-select" aria-label="Default select example">
            <option value="1">Pop</option>
            <option value="2">Trap</option>
            <option value="3">K-pop</option>
            <option value="4">Cumbia</option>
          </select>
        </div>

        <div class="campo8">
          <label
            >¿Te gustaría que incluyeramos música local o de artistas
            emergentes?</label
          >
          <select class="form-select" aria-label="Default select example">
            <option value="1">Si</option>
            <option value="2">No</option>
          </select>
        </div>

        <div class="campo9">
          <label>¿Cuál es tu artista favorito?</label>
          <input type="text" name="artistaFav" id="" />
        </div>

        <div class="campo10">
          <label
            >¿Hay algún género músical que no te guste o que prefieras no
            escuchar?</label
          >
          <input type="text" name="noPrefiere" id="noPrefiere" />
        </div>

        <div class="campo11">
          <label>¿Cuál es tu banda/grupo favorito?</label>
          <input type="text" name="bandFav" id="bandaFav" />
        </div>
      </form>
    </div>
  </body>
</html>
